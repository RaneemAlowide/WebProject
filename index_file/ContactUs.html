<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="/css_file/ContactUS.CSS" rel="stylesheet">
    <title>ContactUs</title>
</head>
<body>

   

    


      <section class="Desgin_all_content">
   
        

        <section class="left_side" > 

            <div class="container">
              <div class="container">
                <div class="title">Stay in touch with us</div>
                <div class="content">
                  <form action="#">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="First Nmae">First name</span>
                        <input type="text" placeholder="Enter your first name" required>
                      </div>
                      <div class="input-box">
                        <span class="last name">last name</span>
                        <input type="text" placeholder="Enter your  last name" required>
                      </div>
                      
                     
                      
                     
                      
                      <div class="input-box">
                        <span class="mobile">Mobile Number</span>
                        <input type="tel" placeholder="Enter your mobile number" required>
                      </div>
                      
                      
                      <div class="input-box">
                        <span class="dob">Date of Birth</span>
                        <input type="date" required>
                      </div>
                     
                      
                  
                      
                       
                       
                      <div class="input-box">
                        <span class="details">Enter your message</span>
                        <textarea id="message" name="message" >
                          </textarea>
                      </div>
                      <div class="input-box">
                        <span="language">Language of Communication</span>
                        <select required>
                          <option value="">Select language</option>
                          <option value="arabic">Arabic</option>
                          <option value="english">English</option>
                          <option value="french">French</option>
                        </select>
                        
                        <div class="gender-details">
                          <input type="radio" name="gender" id="dot-1">
                          <input type="radio" name="gender" id="dot-2">
                          <input type="radio" name="gender" id="dot-3">
                          <span class="gender-title">Gender</span>
                          <div class="category">
                            <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                          </label>
                          <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                          </label>
                          </div>
                     



                    <div class="button">
                      <input type="submit" value="submit">
                    </div>
                  </form>
                </div>
              </div>
            

            
           

        </section>



        
        <section class="right_side"><!--right side-->

            <img src="/assets/contactUs.png" width="600" height="500">
        </section>
    



        

      </section>











      

 
</body>
</html>
