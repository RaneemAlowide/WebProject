<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>


  <!-- CSS -->
  <link rel="stylesheet" href="/CSS/Style-login.css">
  <!-- botstrap css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>

<body>
  <div class="container">
    <!-- page for login and signup -->
    <div class="signup-login">
      <!-- this form for log in  -->
      <form action="" class="log-in-form">
        <!-- this is heading 2 for title log in -->
        <h2 class="title">Log in</h2>

        <!-- this is input-->

        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="remember-forget">
          <label><input type="checkbox" checked="checked" name="remeber">
            Remeber me</label>
          <a href="#"> Forgot password?</a>
        </div>

        <button type="submit" class="btn"> Log in</button>
        <!-- <div class="register-link">
          <p>Don`t have an account? <a href="#">Register</a>
          </p>
        </div> -->
        <p class="social-text">Or log in with</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fa-brands fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </form>

      <!-- this form for Sign up  -->
      <form action="" class="signup-form">
        <!-- this is heading 2 for title Sign up -->
        <h2 class="title">Sign up</h2>

        <!-- this is input-->

        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit" class="btn"> Sign up</button>
        <p class="social-text">Or log in with</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fa-brands fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>

      </form>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3> Member of Tech Gather?</h3>
          <p> Welcome Back!</p>
          <button class="btn" id="log-in-btn">Log in</button>
        </div>
        <img src="/images/logo.png" alt="" class="image">
      </div>


      <div class="panel right-panel">
        <div class="content">
          <h3>New to Tech Gather?</h3>
          <!-- <p> welcome back!</p> -->
          <button class="btn" id="sign-up-btn">sign up</button>
        </div>
        <img src="/images/signup.png" alt="" class="image">
      </div>
    </div>

    <script src="app.js"></script>
    <!-- btn -->


</body>

</html>
