<section class="Desgin_all_content">
  <section class="left_side"> 
      <div class="container1">
          <div class="title">Stay in touch with us</div>
          <div class="content">
              <form class="form-For-user" action="#">
                  <div class="userInfo">
                      <div class="input-box">
                          <span class="First Name">First name</span>
                          <input type="text" placeholder="Enter your first name" required>
                      </div>
                      <div class="input-box">
                          <span class="last name">Last name</span>
                          <input type="text" placeholder="Enter your last name" required>
                      </div>
                      <div class="input-box">
                          <span class="mobile">Mobile Number</span>
                          <input type="tel" placeholder="Enter your mobile number" required>
                      </div>
                      <div class="input-box">
                          <span class="dob">Date of Birth</span>
                          <input type="date" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Enter your message</span>
                          <textarea id="message" name="message"></textarea>
                      </div>
                      <div class="input-box">
                          <span class="language">Language of Communication</span>
                          <select required>
                              <option value="">Select language</option>
                              <option value="arabic">Arabic</option>
                              <option value="english">English</option>
                              <option value="french">French</option>
                          </select>
                      </div>
                      <div class="gender-details">
                          <input type="radio" name="gender" id="dot-1" value="male">
                          <input type="radio" name="gender" id="dot-2" value="female">
                          <input type="radio" name="gender" id="dot-3" value="other">
                          <span class="gender-title">Gender</span>
                          <div class="category">
                              <label for="dot-1">
                                  <span class="dot one"></span>
                                  <span class="gender">Male</span>
                              </label>
                              <label for="dot-2">
                                  <span class="dot two"></span>
                                  <span class="gender">Female</span>
                              </label>
                          </div>
                      </div>
                  </div>
                  <div class="button">
                      <input type="submit" value="Submit">
                  </div>
              </form>
          </div>
      </div>
  </section>
